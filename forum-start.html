    <main class="py-50 container forum-start">
        <form action="./forum-page.html">
            <div class="row">

                    <p><i class="bi bi-chat-fill mr-2"></i>Start A Conversation</p>
                    <div class="py-4">
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1" class="font-weight-bold">Topic Title</label>
                            <input type="text" class="form-control" value="" id="exampleInputEmail1"

                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1" class="font-weight-bold">Conversation Category</label>

                          <div class="form-group mb-4">
                            <label for="exampleFormControlTextarea1" class="font-weight-bold">Write a starting comment</label>

                            Conversation</button>
                    </div>
